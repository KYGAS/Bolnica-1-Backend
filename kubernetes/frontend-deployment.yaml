apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
  namespace: bolnica-1-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: harbor.k8s.elab.rs/bolnica-1/frontend-angular:latest
          imagePullPolicy: Always
          name: frontend
          ports:
            - containerPort: 4200
---
apiVersion: v1
kind: Service
metadata:
  labels: 
    app: frontend
  name: frontend
  namespace: bolnica-1-dev
spec:
  ports: 
    - port: 4200
      protocol: TCP
      targetPort: 4200
  selector:
    app: frontend
  type: ClusterIP
